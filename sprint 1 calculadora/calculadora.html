<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <section class="fundo">
        <p class="titulo">CALCULADORA PRECISÃO PRO</p>
        <p class="easteregg">Surpresa! Você encontrou o easter egg!</p>
        <section class="FundoCalculadora">
            <div class="painel">
                <div id="display" class="NumeroPainel">
                    waiting...
                </div>
            </div>
            <div>
                <button id="CE" class="botao CE"><strong>CE</strong></button>
                <button id="limpaAtual" class="botao limpaAtual">C</button>
                <button id="porcentagem" class="botao">%</button>
                <button id="divide" class="botao operadores">÷</button><br>
                <button id="7" class="botao">7</button>
                <button id="8" class="botao">8</button>
                <button id="9" class="botao">9</button>
                <button id="multiplica" class="botao operadores">x</button><br>
                <button id="4" class="botao">4</button>
                <button id="5" class="botao">5</button>
                <button id="6" class="botao">6</button>
                <button id="menos" class="botao operadores">-</button><br>
                <button id="1" class="botao">1</button>
                <button id="2" class="botao">2</button>
                <button id="3" class="botao">3</button>
                <button id="mais" class="botao operadores">+</button><br>
                <button id="doisZeros" class="botao">00</button>
                <button id="0" class="botao">0</button>
                <button id="ponto" class="botao">.</button>
                <button id="igual" class="botao operadores">=</button>
            </div>
        </section>
    </section>
    <script src="app.js"></script>
</body>
</html>
